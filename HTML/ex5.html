<!DOCTYPE html>
<html>
    <head>
        <title>
            ex5
        </title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Conditional statements</h1>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>

        <h2>IF-true</h2>
        <script id="ifTrue">
            var bool;
            document.write("1<br>");
            if(bool) {
                document.write("2<br>");
            }
            else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
    </body>
</html>
